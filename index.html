<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Jugador NBA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Imagen principal -->
    <img src="./GuessWhoCover1.jpg" alt="Logo NBA">

    <h1>Adivina el Jugador NBA</h1>
    <div id="menu">
        <button id="btnAgregar">Agregar Jugador</button>
        <button id="btnMostrar">Mostrar Jugadores</button>
        <button id="btnPreguntar">Hacer Preguntas</button>
        <button id="btnSalir">Salir</button>
    </div>

    <div id="contenido"></div>
</div>

<script src="./script.js"></script>

</body>
</html>
